<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <!-- Olena Sergienko -->
    <!-- https://unsplash.com/photos/r0M9HrfJMBM -->
    <div class="sidebar"></div>
    <main>
        <div>
            <h1>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </h1>
        </div>

        <div>
            <h1>Let's do this!</h1>
            <div class="form-container">
                <label for="firstname">First Name</label>
                <input type="text" name="" id="firstname">

                <label for="lastname">Last Name</label>
                <input type="text" name="" id="lastname">

                <label for="email">Email</label>
                <input type="email" name="" id="email">

                <label for="phone">Phone Number</label>
                <input type="tel" name="" id="phone">

                <label for="password">Password</label>
                <input type="password" name="" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="" id="confirm-password">
            </div>

            <div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
