<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div>
        <img src="images/odin-lined.png" alt="" />
        <h1>Odin</h1>
      </div>
      <p>Photo by <a href="https://unsplash.com/pt-br/@carlamstgo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carla Santiago</a> on <a href="https://unsplash.com/photos/oyz9XO4VY6k?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <main>
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <div>
          <p>Let's do this!</p>

          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="" id="first_name" required />

            <label for="email">Email</label>
            <input type="email" name="" id="email" required />

            <label for="password">Password</label>
            <input type="password" name="" id="password" required />
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="" id="last_name" required />

            <label for="phone_number">Phone Number</label>
            <input type="tel" name="" id="phone_number" required />

            <label for="password_confirmation">Confirm Password</label>
            <input type="text" name="" id="password_confirmation" required />
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
