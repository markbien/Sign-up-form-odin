<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>
    <!-- Olena Sergienko -->
    <!-- https://unsplash.com/photos/r0M9HrfJMBM -->
    <div class="sidebar">
        <div class="logo">
            <img src="images/odin-lined.png" alt="" srcset="">
            <p class="logo-text">ODIN</p>
        </div>
        <span class="credits"><a href="https://unsplash.com/photos/r0M9HrfJMBM">Photo by Olena Sergienko on
                Unplash</a></span>
    </div>
    <main>
        <div>
            <h1>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.<br>
                <span>Sign up <em>now</em> to get started.<br><br></span>
                You <em>know</em> you want to.
            </h1>
        </div>

        <div class="form">
            <h1>Let's do this!</h1>
            <div class="form-container">
                <div class="form-left">
                    <div class="form-subcontainer">
                        <label for="firstname">First Name</label>
                        <input type="text" name="" id="firstname">
                    </div>
                    <div class="form-subcontainer">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="" id="lastname">
                    </div>
                    <div class="form-subcontainer">
                        <label for="email">Email Address</label>
                        <input type="email" name="" id="email">
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-subcontainer">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="" id="phone">
                    </div>
                    <div class="form-subcontainer">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="form-subcontainer">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="" id="confirm-password">
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="signup">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
